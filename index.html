<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Email Perusahaan</title>
    <!-- Link ke Bootstrap CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .email-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-5">
            <h1 class="text-center">Daftar Email Perusahaan</h1>
        </header>

        <!-- Form Pencarian -->
        <div class="mb-5">
            <input type="text" id="searchInput" class="form-control" placeholder="Cari perusahaan (misal: PT)" onkeyup="filterEmails()">
        </div>

        <!-- Daftar Email Perusahaan -->
        <div id="emailList">
            <!-- Data email perusahaan akan dimuat di sini -->
        </div>
    </div>

    <!-- Link ke Bootstrap JS dan dependensi -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Script untuk mengambil data dari file JSON -->
    <script>
        // Fungsi untuk memuat daftar email dari file JSON
        fetch('emails.json')
            .then(response => response.json())
            .then(data => {
                const emailList = document.getElementById('emailList');
                data.forEach(item => {
                    // Buat elemen baru untuk setiap perusahaan dan email
                    const emailItem = document.createElement('div');
                    emailItem.classList.add('email-item');
                    emailItem.innerHTML = `
                        <strong>Perusahaan:</strong> ${item.perusahaan}<br>
                        <strong>Email:</strong> <a href="mailto:${item.email}">${item.email}</a>
                        <button class="btn btn-primary mt-2" onclick="applyJob('${item.email}')">Lamar Sekarang</button>
                    `;
                    emailList.appendChild(emailItem);
                });
            })
            .catch(error => console.error('Error loading the JSON data:', error));

        // Fungsi untuk mencari perusahaan
        function filterEmails() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toLowerCase();
            let emailList = document.getElementById('emailList');
            let emailItems = emailList.getElementsByClassName('email-item');

            // Menyembunyikan atau menampilkan item berdasarkan pencarian
            for (let i = 0; i < emailItems.length; i++) {
                let companyName = emailItems[i].querySelector('strong').textContent.toLowerCase();
                if (companyName.includes(filter)) {
                    emailItems[i].style.display = '';
                } else {
                    emailItems[i].style.display = 'none';
                }
            }
        }

        // Fungsi untuk membuka aplikasi email (Gmail, Outlook, dll.)
        function applyJob(email) {
            window.location.href = `mailto:${email}`;
        }
    </script>
</body>
</html>
