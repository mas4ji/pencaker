<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Email Perusahaan</title>
    <!-- Link ke Bootstrap CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke Bootstrap Icons untuk ikon salin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .email-item {
            margin-bottom: 10px;
        }
        .email-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-5">
            <h1 class="text-center">Daftar Email Perusahaan s</h1>
        </header>

        <!-- Form Pencarian -->
        <div class="mb-5">
            <input type="text" id="searchInput" class="form-control" placeholder="Cari perusahaan (misal: PT)" onkeyup="filterEmails()">
        </div>

        <!-- Daftar Email Perusahaan -->
        <div id="emailList">
            <!-- Daftar email akan dimuat di sini -->
        </div>
    </div>

    <!-- Link ke Bootstrap JS dan dependensi -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Link ke ClipboardJS -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

    <!-- Script untuk mengambil data dari file JSON dan menambah interaksi -->
    <script>
        // Fungsi untuk memuat daftar email dari file JSON
        fetch('https://username.github.io/daftar-email-perusahaan/emails.json')  // Gantilah username sesuai dengan username GitHub kamu
            .then(response => response.json())
            .then(data => {
                const emailList = document.getElementById('emailList');
                data.forEach(item => {
                    // Buat elemen baru untuk setiap perusahaan dan email
                    const emailItem = document.createElement('div');
                    emailItem.classList.add('email-item');
                    emailItem.innerHTML = `
                        <strong>Perusahaan:</strong> ${item.perusahaan}<br>
                        <strong>Email:</strong> 
                        <span id="email-${item.perusahaan.replace(/\s+/g, '')}">${item.email}</span>
                        <button class="btn btn-primary mt-2" onclick="applyJob('${item.email}')">Kirim Email</button>
                        <button class="btn btn-secondary mt-2" data-clipboard-target="#email-${item.perusahaan.replace(/\s+/g, '')}">
                            <i class="bi bi-clipboard"></i> Salin
                        </button>
                    `;
                    emailList.appendChild(emailItem);
                });

                // Inisialisasi ClipboardJS untuk tombol Salin
                new ClipboardJS('.btn-secondary');
            })
            .catch(error => console.error('Error loading the JSON data:', error));

        // Fungsi untuk mencari perusahaan
        function filterEmails() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toLowerCase();  // Mengambil input pencarian dan mengubahnya menjadi lowercase
            let emailList = document.getElementById('emailList');
            let emailItems = emailList.getElementsByClassName('email-item');  // Mengambil semua elemen email

            // Menyembunyikan atau menampilkan item berdasarkan pencarian
            for (let i = 0; i < emailItems.length; i++) {
                let companyName = emailItems[i].querySelector('strong').textContent.toLowerCase();  // Menyaring berdasarkan nama perusahaan
                if (companyName.includes(filter)) {
                    emailItems[i].style.display = '';  // Menampilkan perusahaan yang cocok
                } else {
                    emailItems[i].style.display = 'none';  // Menyembunyikan perusahaan yang tidak cocok
                }
            }
        }

        // Fungsi untuk membuka aplikasi email (Gmail, Outlook, dll.)
        function applyJob(email) {
            window.location.href = `mailto:${email}`;
        }
    </script>
</body>
</html>
