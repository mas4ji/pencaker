<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Email Massal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-5 text-center">
            <h1>Kirim Email Massal</h1>
        </header>

        <!-- Form Kirim Email Massal -->
        <div class="mb-4">
            <form id="bulkEmailForm" onsubmit="sendBulkEmail(event)">
                <div class="mb-3">
                    <label for="subjectInput" class="form-label">Subjek:</label>
                    <input type="text" id="subjectInput" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="emailListInput" class="form-label">Daftar Email Penerima:</label>
                    <textarea id="emailListInput" class="form-control" rows="4" placeholder="Pisahkan email dengan koma..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim Email</button>
            </form>
        </div>

        <!-- Notifikasi Salin -->
        <div id="notification" class="notification" style="display: none;">Email telah disalin!</div>
    </div>

    <script>
        function sendBulkEmail(event) {
            event.preventDefault(); // Mencegah form submit standar
            const subject = document.getElementById('subjectInput').value;
            const emailListInput = document.getElementById('emailListInput').value;
            const emailRecipients = emailListInput.split(',').map(email => email.trim()).join(',');

            // Membuka aplikasi email dengan data yang dimasukkan
            window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&to=${encodeURIComponent(emailRecipients)}`;
        }
    </script>
</body>
</html>
